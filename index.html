<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="gridContainer">
    <div class="navBar">
        <div class="navButtons">
            <a href="#" class="primaryButton navItem" id="homeButton">Home</a>
            <a href="#" class="primaryButton navItem" id="projectsButton">Projects</a>
            <a href="#" class="primaryButton navItem" id="resumeButton">Resume</a>
            <a href="#" class="primaryButton navItem" id="contactsButton">Contacts</a>
        </div>
        <div class="dateAndLocation">
            <p class="paragraph" id="location">Toronto, ON</p>
            <p class="paragraph dateTime" id="dateTime"></p>
        </div>
        <div class="ghostButton">
            <a href="https://www.linkedin.com/in/masha-chitchyan/" class="paragraph" id="linkedinButton" target="_blank">Linkedin</a>
            <img src="./images/Icon.svg" alt="External link icon" aria-label="Go to Linkedin profile" id="externalLinkIcon">
        </div>
        <button class="button" id="modeSwitcher"><img src="./images/Mode switcher.svg" alt="mode switcher icon"></button>
    </div>
    <main class="content three-columns">
        <div class="column" id="noGradient"></div>
        <div class="column">
            <p class="item-1 paragraph transparent visible hidden" id="item1">hello world</p>
            <p class="item-2 paragraph transparent visible hidden" id="item2">world hello</p>
        </div>
        <div class="column"></div>
        <div class="column"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>

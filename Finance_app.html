<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay 1</title>
</head>
<body>
    <h1>Overlay 1 Content</h1>
    <p>This is some content for Overlay 1.</p>
    <button id="closeOverlayFromIframe">Close Overlay</button>

    <script>
        // Simulate a click on the close button in the parent page
        document.getElementById("closeOverlayFromIframe").addEventListener("click", () => {
            window.parent.document.getElementById("closeOverlay").click();
        });
    </script>
</body>
</html>
